<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>LabCheckout</title>

  <body>

      </section>

    <section id="logos">
      <a href="https://brotmanbaty.org/">
        <img id="bb-logo" src="https://brotmanbaty.org/images/BBI_Logo_REV.svg" alt="BBI Lab logo">
      </a>
      <a href="https://sites.uw.edu/matsulab/">
