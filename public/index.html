  Our project is to make a lab equipment checkout website

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>LabCheckout</title>
  </head>
  <body>
    <header>
      <h1>Lab Checkout</h1>
      <nav>
        <img id="profile-pic" class="icon hidden" src="https://w7.pngwing.com/pngs/527/663/png-transparent-logo-person-user-person-icon-rectangle-photography-computer-wallpaper.png"
          alt="person icon">
        <p class="hidden">Current Username</p>
        <section id="login-box">
          <button onclick="location.href='login.html'" id="login-btn">Log in</button>
          <button onclick="location.href='register.html'" id="register-btn">Sign up</button>
          <button onclick="location.href='inventory.html'" id="inventory-btn" class="hidden">
            Inventory
          </button>
          <button id="sign-out-btn" class="hidden">Sign out</button>
        </section>
      </nav>
    </header>
    <section class="search-wrapper">
      <label for="search">Search</label>
      <input class="search-bar" type="search" id="search" data-search="" placeholder="search ðŸ”">
      <button class="add-to-cart" id="search-button">
      Search
      </button>
    </section>
    <section id="tabs-wrapper">
      <button id="supplies-btn">Supplies</button>
      <button id="equipments-btn" class="not-chosen-tab">Equipments</button>
    </section>
    <main>
      <aside id="supply-filter" class="filter">
        <form id="supplies-form">
          <h2>Supplies</h2>
          <h3>Category</h3>
          <div>
            <label for="category-input">Category:</label>
            <select id="category-input" name="category">
              <option value="stem-cell-supplies">Stem Cell Supplies</option>
              <option value="antibodies">Antibodies</option>
              <option value="capital-equipment">Capital Equipment</option>
              <option value="chemicals">Chemicals</option>
              <option value="computer">Computer</option>
              <option value="cytokines">Cytokines</option>
              <option value="equipment-accessories">Equipment Accessories</option>
              <option value="fbs">FBS</option>
              <option value="media">Media</option>
              <option value="pcr">PCR</option>
              <option value="registration">Registration</option>
              <option value="small-equipment">Small Equipment</option>
              <option value="supplies">Supplies</option>
              <option value="software">Software</option>
              <option value="tools">Tools</option>
              <option value="ppe">PPE</option>
              <option value="plastic-consumables">Plastic Consumables</option>
              <option value="3d-printing">3D Printing + Accessories</option>
              <option value="microscopy-supplies">Microscopy Supplies</option>
              <option value="gene-editing">Gene Editing</option>
              <option value="others">Others</option>
            </select>
          </div>
          <hr>
          <h3>Status</h3>
          <div>
            <p>
              <label for="expired-input">Expired</label>
              <input type="checkbox" value="expired" id="expired-input">
            </p>
            <p>
              <label for="stock-input">Out of stock</label>
              <input type="checkbox" value="out-of-stock" id="stock-input">
            </p>
            <p>
              <label for="order-input">Need to order</label>
              <input type="checkbox" value="need-to-order" id="order-input">
            </p>
            <label for="expire-date-input">Expire after:</label>
            <input type="date" id="expire-date-input" name="expire-date">
          </div>
          <hr>
          <p>
            <button class="apply-filter" id="supply-filters">Apply Filter</button>
          </p>
          <hr>
        </form>
      </aside>
      <aside id="equipment-filter" class="filter">
        <h2>Equipment</h2>
        <h3>Availability</h3>
        <p>
          <input type="checkbox" id="availability-checkbox">
          <label for="availability-checkbox">Available</label>
        </p>

        <p>
          <input type="checkbox" id="reserved-checkbox">
          <label for="reserved-checkbox">Reserved</label>
        </p>
        <hr>
        <h3>Equipment Type</h3>
        <p>
          <input type="checkbox" value="Cell Culture" id="cells">
          <label for="cells">Cell Culture</label>
        </p>
        <p>
          <input type="checkbox" value="Fridge" id="fridge">
          <label for="fridge">Fridge</label>
        </p>
        <p>
          <input type="checkbox" value="others" id="other">
          <label for="other">Other</label>
        </p>
        <hr>
        <p>
          <button class="apply-filter" id="equipment-filters">Apply Filter</button>
        </p>
        <hr>
      </aside>
      <section>
        <!-- Place for supply / equipment cards to be added -->
        <section class="user-cards" id="data-user-cards-container">
        </section>
        <section class="item" id="product-details">
          <h3>Product Name</h3>
          <section>
          </section>
          <button id="back-to-items">Back</button>
        </section>
      </section>
    </main>

    <h2>Institutions</h2>
    <section id="logos">
      <a href="https://brotmanbaty.org/">
        <img id="bbi-logo" src="https://brotmanbaty.org/images/BBI_Logo_REV.svg" alt="BBI Lab logo">
      </a>
      <a href="https://sites.uw.edu/matsulab/">
        <img id="matsu-logo" src="img/akamatsulab-logo.jpg" alt="Matsu Lab logo">
      </a>
      <!-- Marina's favorite images -->
      <img src="img/lhs1.jpeg" alt="prank image 1">
      <img src="img/lhs3.jpeg" alt="prank image 2">
      <img src="img/lhs2.jpeg" alt="prank image 3">
    </section>
  </body>
</html>
